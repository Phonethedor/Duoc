    <div class="container pt-5">
        <h2>Agregar Producto</h2>

        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <form id="new-product" action="">

                            <div class="mb-3 row">
                                <label for="Categoría" class="col-sm-2 col-form-label">Categoría</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="Categoría" id="Categoría"
                                        placeholder="Indique Categoría" required>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="Marca" class="col-sm-2 col-form-label">Proveedor</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="Proveedor" id="Proveedor"
                                        placeholder="Indique Proveedor" required>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="Marca" class="col-sm-2 col-form-label">Marca</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="Marca" id="Marca"
                                        placeholder="Indique Marca" required>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="Tipo" class="col-sm-2 col-form-label">Tipo</label>


                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="Tipo" id="Tipo"
                                        placeholder="Indique Tipo" required>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="Tipo" class="col-sm-2 col-form-label">Nombre</label>


                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="Nombre" id="Nombre"
                                        placeholder="Indique Nombre" required>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="Precio" class="col-sm-2 col-form-label">Precio</label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="Precio" id="Precio"
                                        placeholder="Indique Precio" required>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="Stock" class="col-sm-2 col-form-label">Stock</label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="Stock" id="Stock"
                                        placeholder="Indique Stock" required>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="button" class="btn btn-secondary">Cargar Imagen de Producto</button>
                            </div>

                    </div>

                    <button type="menu" class="btn btn-primary">Guardar Producto</button>

                </div>

                </form>

            </div>
        </div>

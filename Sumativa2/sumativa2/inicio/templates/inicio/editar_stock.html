{% extends "inicio/base/base.html" %}

{% block content %}
<div class="container pt-5">
    <h2>Editar Stock</h2>

    <div class="row justify-content-center">
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <form id="modificar_stock" action="{% url 'modificar_stock' %}">
                        {% csrf_token %}
                        <div class="mb-3 row">
                            <input type="hidden" value="{{producto.id_producto}}" id="id_producto">
                            <label for="Tipo" class="col-sm-2 col-form-label">Nombre</label>                            
                            <div class="col-sm-10">
                                <p>{{producto.nombre_producto}}</p>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="Stock" class="col-sm-2 col-form-label">Stock</label>
                            <p>{{producto.stock_producto}}</p>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="stock" id="stock"
                                    placeholder="Indique Stock" required>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-secondary">Cargar Imagen de Producto</button>
                        </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
